<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta property="og:title" content="Pokedex" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jslectro93.github.io/pokedex/" />
  <meta property="og:image" og:image:width="520" content="https://pokedex-ten-mauve.vercel.app/design/Pokedex.jpg" />
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokedex</title>
</head>

<body>
  <main class="pokedex" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="General Pokemon  information">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" id="image" alt="">
          </div>
          <img class="burgerButton" src="./icons/button.png" alt="">
        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <button id="" class="variantBig"></button>
          <button id="" class="variantFlat is-yellow"></button>
          <button id="" class="variantFlat is-black"></button>
        </div>
        <form role="search" id="form" class="search"><input type="text" name="id" placeholder="Who is this Pokemon?"
            autocomplete="off"></form>
        <div class="description">
          <p id="description">
            Search for a pokemon to get all of its characteristics
          </p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" aria-label="Next Pokemon" class="navigation-right"></button>
          <button id="prev-pokemon" aria-label="Previous Pokemon" class="navigation-left"></button>
          <button id="next-image" aria-label="Next Pokemon image" class="navigation-down"></button>
          <button id="prev-image" aria-label="Previous Pokemon image" class="navigation-up"></button>
        </div>
      </div>
    </section>
    <div class="cover-front">
      Cover front
    </div>
    <section class="cover-back" aria-label="Pokemon stats">
      <div class="stats">
        <canvas id="stats" width="200" height="200"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
